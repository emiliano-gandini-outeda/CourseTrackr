<!DOCTYPE html>
<html>
<head>
    <title>{{ course.title }}</title>
    {% load tz %}
    <script>
    const tz = Intl.DateTimeFormat().resolvedOptions().timeZone;
    document.cookie = "user_timezone=" + tz + ";path=/";
    </script>
</head>

<body>

    <h1>{{ course.title }}</h1>
    <p>{{ course.description }}</p>
    <small>Created at: {{ course.createdDate|localtime }}</small>
    
</body>
</html>
