{% extends "base.html" %}
{% load static %}

{% block content %}
<div x-data="{ search: '' }" class="container mx-auto px-4 py-8">
    <h1 class="text-3xl font-bold mb-8 text-center">User Directory</h1>
    
    <!-- Search input -->
    <div class="mb-6">
        <input 
            type="text" 
            x-model="search" 
            placeholder="Search users..." 
            class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-500 focus:border-blue-500 outline-none transition"
        >
    </div>
    
    <!-- Users grid -->
    <div class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 xl:grid-cols-4 gap-6">
        {% for user in users %}
        <div 
            x-show="search === '' || 
                    '{{ user.username|lower }}'.includes(search.toLowerCase()) || 
                    '{{ user.display_name|default:""|lower }}'.includes(search.toLowerCase())"
            class="bg-white rounded-xl shadow-md overflow-hidden border border-gray-200 hover:shadow-lg transition"
        >
            <!-- User profile picture -->
            <div class="h-48 bg-gray-200 flex items-center justify-center overflow-hidden">
                {% if user.profile.image %}
                    <img src="{{ user.profile.image.url }}" alt="{{ user.username }}" class="w-full h-full object-cover">
                {% else %}
                    <div class="text-gray-400">
                        <svg xmlns="http://www.w3.org/2000/svg" class="h-24 w-24" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M16 7a4 4 0 11-8 0 4 4 0 018 0zM12 14a7 7 0 00-7 7h14a7 7 0 00-7-7z" />
                        </svg>
                    </div>
                {% endif %}
            </div>
            
            <!-- User info -->
            <div class="p-6">
                <h2 class="text-xl font-semibold text-gray-800">{{ user.username }}</h2>
                <p class="text-gray-500 mb-4">{{ user.display_name }}</p>
                
                <!-- View profile button -->
                <a 
                    href="{% url 'user-details' user.id %}" 
                    class="block w-full bg-blue-600 hover:bg-blue-700 text-white text-center font-medium py-2 px-4 rounded-lg transition"
                >
                    View Profile
                </a>
            </div>
        </div>
        {% endfor %}
    </div>
    
    <!-- No results message -->
    <div 
        x-show="search !== '' && Array.from(document.querySelectorAll('[x-show]')).filter(el => el.style.display !== 'none').length === 0"
        class="text-center py-12 text-gray-500"
    >
        No users found matching "<span x-text="search"></span>"
    </div>
</div>

<style>
    /* Custom styles for better appearance */
    [x-cloak] { display: none !important; }
</style>
{% endblock %}
