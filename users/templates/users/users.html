<!DOCTYPE html>

<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=, initial-scale=1.0">
    <title>Users</title>
</head>
<body>
    
    {% if users %}

    <ul>
        {% for user in users %}
        <li>
            <a href="{% url 'user-details' user.id %}">{{ user.username }} #{{ user.id }}</a> 
        </li>
        {% endfor %}
    </ul>

    {% else %}
        <p>No users found.</p>
    {% endif %}
</body>
</html>
